<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="row">
    <form class="form-inline">
      <div style="border:solid; text-align:center" class="col-md-6">
      <div class="form-group">
        <label for="exampleInputName2">Nombre de Invocador: </label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Mr Flamer">
      </div>
      </div>
        <div style="border:solid; text-align:center" class="col-md-6">
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-danger">Send invitation</button>
</div>
    </form>

  </div>
  <img src={{urlImg}}></img>
    Name: {{ name }} <br/>
    Id: {{ id }} <br/>
    IconId: {{ iconId }} <br/>
    Level: {{ level }} <br/>
    <p style="color:red"> HELLO WORLD!</p>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
